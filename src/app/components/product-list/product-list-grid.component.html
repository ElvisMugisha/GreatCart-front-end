<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <!-- <div class="product-box"> -->
          <div class="product-box">
            <a href="">
              <img
                src="{{ tempProduct.imageUrl }}"
                class="img-responsive text-center"
              />
            </a>
            <div class="card-body">
              <a href="">
                <h1>{{ tempProduct.name }}</h1>
              </a>
              <p class="card-text">
                Some example text some example text. John Doe is an architect
                and engineer
              </p>
              <div class="row">
                <div class="col-md-6">
                  <div class="price">
                    {{ tempProduct.unitPrice | currency : "USD" }}
                  </div>
                </div>
                <div class="col-md-6">
                  <a href="#" class="primary-btn">
                    Add to cart
                    <!-- <i class="fa fa-cart-plus" aria-hidden="true"></i> -->
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- <a href="">
              <img
                src="{{ tempProduct.imageUrl }}"
                class="img-responsive text-center"
              /> </a
            ><br />
            <a href="">
              <h1>{{ tempProduct.name }}</h1>
            </a>
            <h2>{{ tempProduct.description }}</h2>
            <div class="row">
              <div class="col-md-6">
                <div class="price">
                  {{ tempProduct.unitPrice | currency : "USD" }}
                </div>
              </div>
              <div class="col-md-6">
                <a href="#" class="primary-btn">
                  <i class="fa fa-cart-plus" aria-hidden="true"></i>
                </a>
              </div>
            </div> -->
          <!-- </div> -->
        </div>

        <!-- if products is emplty then show this message -->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-3">
            <div class="items">
              <label>Item per page</label>
              <select>
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="number">1 - 10 of 100</div>
          </div>
          <div class="col-md-1">
            <div class="arrows">
              <a href="#"
                ><i class="fa fa-angle-left" aria-hidden="true"></i
              ></a>
              <a href="#"
                ><i class="fa fa-angle-right" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
